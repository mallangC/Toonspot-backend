name: NestJS CI Pipeline

on:
  push:
    branches: [ main , dev]
  pull_request:
    branches: [ main , dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: â¬‡ï¸ Install dependencies
        run: npm install

      - name: â±ï¸ Wait for Postgres to be ready (Shell Script Fallback)
        run: |
          echo "Waiting for Postgres service to be ready..."
          # ğŸ’¡ Netcat (nc) ëª…ë ¹ì–´ë¥¼ ì‚¬ìš©í•˜ì—¬ í¬íŠ¸ê°€ ì—´ë¦´ ë•Œê¹Œì§€ ë°˜ë³µ ì‹œë„
          # Hostnameì€ ì„œë¹„ìŠ¤ ì´ë¦„ì¸ 'postgres'ë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.
          for i in $(seq 1 12); do
            # nc -z ëª…ë ¹ì–´ë¡œ í¬íŠ¸ 5432ì— ì—°ê²° ì‹œë„
            if nc -z postgres 5432; then
              echo "Postgres is ready after $i attempts."
              exit 0
            fi
            echo "Attempt $i failed. Retrying in 5 seconds..."
            sleep 5
          done
          echo "Postgres failed to start within 60 seconds. Exiting."
          exit 1

      - name: âš™ï¸ Build project
        run: npm run build

      - name: ğŸ§ª Run Unit and Integration tests
        env:
          DATABASE_URL: postgresql://testuser:testpassword@postgres:5432/test_db
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
        run: | 
          npm run prisma:deploy
          npm run test