name: NestJS CI Pipeline

on:
  push:
    branches: [ main , dev]
  pull_request:
    branches: [ main , dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: â¬‡ï¸ Install dependencies
        run: npm install

      - name: âš™ï¸ Build project
        run: npm run build

      - name: ğŸ§ª Run Unit and Integration tests
        env:
          DATABASE_URL: postgresql://testuser:testpassword@postgres:5432/test_db
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
        run: | 
          npm run prisma:deploy
          npm run test